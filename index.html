<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrainRust</title>
  <style>
    :root {
      color-scheme: light;
      --app-bg: #f5f6f8;
      --canvas-bg: #f5f6f8;
      --sidebar-bg: #eef1f4;
      --sidebar-border: #d4dbe3;
      --toolbar-border: #dde3ea;
      --node-bg: #ffffff;
      --node-selected-bg: #3f6fe5;
      --node-border: #d7dce3;
      --node-selected-border: #2f56b8;
      --node-selected-glow: rgba(63, 111, 229, 0.32);
      --edge-color: #b1b7c0;
      --text-color: #1f2328;
      --text-color-selected: #ffffff;
      --editor-bg: #ffffff;
      --editor-border: #3f6fe5;
      --toggle-bg: #d6dbe2;
      --toggle-border: #bcc5d1;
      --toggle-knob: #ffffff;
      --toggle-bg-hover: #cbd2dc;
    }

    :root[data-theme="dark"] {
      color-scheme: dark;
      --app-bg: #181a1f;
      --canvas-bg: #1c1f24;
      --sidebar-bg: #16181c;
      --sidebar-border: #2a2f37;
      --toolbar-border: #2a2f37;
      --node-bg: #2b3038;
      --node-selected-bg: #4f7dff;
      --node-border: #3a414c;
      --node-selected-border: #7fa0ff;
      --node-selected-glow: rgba(79, 125, 255, 0.4);
      --edge-color: #7b838f;
      --text-color: #e8edf3;
      --text-color-selected: #ffffff;
      --editor-bg: #2b3038;
      --editor-border: #4f7dff;
      --toggle-bg: #20242b;
      --toggle-border: #323846;
      --toggle-knob: #c6ccd4;
      --toggle-bg-hover: #2a2f38;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: var(--app-bg);
      color: var(--text-color);
      font-family: "Inter", sans-serif;
    }

    #mindmap-canvas {
      display: block;
      background: var(--canvas-bg);
    }

    #node-editor {
      position: absolute;
      display: none;
      background: var(--editor-bg);
      color: var(--text-color);
      border: 2px solid var(--editor-border);
      border-radius: 5px;
      padding: 5px;
      font-family: "Inter", sans-serif;
      font-size: 14px;
      z-index: 10;
    }

    .theme-toggle {
      width: 28px;
      height: 16px;
      border-radius: 999px;
      border: 1px solid var(--toggle-border);
      background: var(--toggle-bg);
      position: relative;
      padding: 0;
      cursor: pointer;
      transition: background 150ms ease, border-color 150ms ease;
    }

    .theme-toggle::after {
      content: "";
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--toggle-knob);
      position: absolute;
      top: 1px;
      left: 1px;
      transition: transform 150ms ease;
    }

    :root[data-theme="light"] .theme-toggle::after {
      transform: translateX(12px);
    }

    .theme-toggle:hover {
      background: var(--toggle-bg-hover);
    }

    #toolbar-fixed .theme-toggle {
      margin-bottom: 8px;
    }

    /* Custom Scrollbar for Toolbar - Overlay style */
    #toolbar-scrollable {
      scrollbar-width: thin;
      scrollbar-color: transparent transparent;
    }

    #sidebar:hover #toolbar-scrollable {
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    }

    #toolbar-scrollable::-webkit-scrollbar {
      width: 4px;
      background: transparent;
    }

    #toolbar-scrollable::-webkit-scrollbar-thumb {
      background: transparent;
      border-radius: 2px;
    }

    #sidebar:hover #toolbar-scrollable::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
    }

    #sidebar:hover #toolbar-scrollable::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Icon items styling */
    .icon-btn {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="sidebar"
    style="position: absolute; left: 0; top: 0; bottom: 0; width: 40px; background: var(--sidebar-bg); display: flex; flex-direction: column; border-right: 1px solid var(--sidebar-border); z-index: 20;">
    <div id="toolbar-fixed"
      style="width: 100%; display: flex; flex-direction: column; align-items: center; padding: 10px 0; flex-shrink: 0; background: var(--sidebar-bg); border-bottom: 1px solid var(--toolbar-border);">
      <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle theme"></button>
    </div>
    <div id="toolbar-scrollable"
      style="width: 100%; display: flex; flex-direction: column; align-items: center; overflow-y: auto; overflow-x: hidden; flex-grow: 1; padding: 5px 0;">
    </div>
  </div>
  <canvas id="mindmap-canvas" style="position: absolute; left: 40px; right: 0; top: 0; bottom: 0;"></canvas>
  <input type="text" id="node-editor">
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
